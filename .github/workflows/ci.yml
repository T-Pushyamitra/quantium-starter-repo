name: Post-Merge CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
     
      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
     
      - name: Run tests via bash script
        run: |
          chmod +x build.sh
          ./build.sh
  